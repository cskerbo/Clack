<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Clack</title>
</head>
<body>
<div id="login-container" style="display: none">
        <div id="id01" class="modal">
            <form id="login-form">
                <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="username"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button id="login-button" type="submit">Login</button>
                    <button id="new-user-button" style="display: none" type="submit">Login</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
</div>
<div id="site-container" style="display: none">
<div id="new-channel">
    <form id="create-channel">
        <h1>Create a New Channel</h1>
        <label>Channel Name: </label>
        <input type="text"><br>
        <button type="submit">Create Channel</button><br>
    </form>
    <div id="channel-list">
        <h1>Your Channels: </h1>
    </div>
</div>
    <div id="current-channel" style="display: none">
        <h2 id="channel-header"></h2>
    <div id="messages">

    </div>
        <form id="create-message" style="display: none">
            <label>New Message: </label>
            <input type="text">
            <button type="submit">Send</button><br>
        </form>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
