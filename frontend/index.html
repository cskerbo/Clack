<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a810548819.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Clack</title>
</head>
<body>
<div id="login-container" style="display: none">
        <div id="id01" class="">
            <form id="login-form">
                <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button id="login-button" type="submit">Login</button>
                    <button id="new-user-link" >Sign Up</button>
                </div>
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
</div>
<div id="new-user-container" style="display: none">
    <div id="id01" class="">
        <form id="new-user-form">
            <div class="imgcontainer">
                <img src="img_avatar2.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button id="new-user-button" type="submit">Create Account</button>
            </div>
            <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid" id="site-container" style="display: none">
    <div class="row">
        <nav class="col-md-3 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <div class="row">
                    <h4>Your Channels</h4>
                    <i class="fas fa-plus-square fa-2x" id="add-icon"></i>
                </div>

                <ul class="nav flex-column" id="channel-list">

                </ul>
            </div>
        </nav>
    <div id="current-channel" style="display: none">
        <h2 id="channel-header"></h2>
    <div id="messages">

    </div>
        <form id="create-message" style="display: none">
            <label>New Message: </label>
            <input type="text">
            <button type="submit">Send</button><br>
        </form>
    </div>
        <div id="new-channel-container" style="display: none">
            <div id="id02" class="modal">
                <form id="create-channel">
                    <h1>Create a New Channel</h1>
                    <label>Channel Name: </label>
                    <input type="text"><br>
                    <button type="submit">Create Channel</button><br>
                </form>
            </div>
        </div>

    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
