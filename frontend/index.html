<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/a810548819.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Clack</title>
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" id="logo" href="#">Clack <i class="fab fa-slack"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <a class="btn btn-outline-danger disabled" id="logout" href="#">Logout</a>
        </div>
    </div>
</nav>
<div id="login-container" style="display: none">
        <div id="id01" class="">
            <form id="login-form">
                <div class="imgcontainer">
                    <i class="fab fa-slack fa-5x"></i>
                </div>
                <div class="container">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    <button id="login-button" class="btn btn-success" type="submit">Login</button>
                    <button id="new-user-link" class="btn btn-success" >Sign Up</button>
                </div>

            </form>
        </div>
</div>
<div id="new-user-container" style="display: none">
    <div id="id01" class="">
        <form enctype="multipart/form-data" id="new-user-form">
            <div class="imgcontainer">
                <i class="fab fa-slack fa-5x"></i>
            </div>
            <div class="container">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <button id="new-user-button" type="submit" class="btn btn-success">Create Account</button>
                <button type="button" id="cancel" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
<div class="container-fluid h-100" id="site-container" style="display: none">
    <div class="row justify-content-center h-100" id="main-content">
        <nav class="col-xl-3 col-md-4 d-none d-md-block sidebar">
            <div class="sidebar-sticky">
                    <h3 id="your-channels">Your Channels <i class="fas fa-plus-square fa-1x float-right" id="add-icon"></i></h3>


                <ul class="nav flex-column" id="channel-list">

                </ul>
            </div>
        </nav>
    <div id="current-channel" class="col-xl-6 col-md-7 h-100" style="display: none">
        <div class="col-md-12" id="channel-name">
        <h2 id="channel-header"></h2>

        </div>
    <div id="messages" class="col-md-12">
    </div>
        <div class="col-md-12" id="message-input">
            <div class="input-group h-100" id="create-message" style="display: none">
                <textarea name="" id="text-area" class="form-control type_msg" placeholder="Type your message..."></textarea>
                <div class="input-group-append">
                    <span class="input-group-text send_btn" id="message-span"><i class="fas fa-location-arrow"></i></span>
                </div>
            </div>
        </div>
    </div>
        <div id="new-channel-container" style="display: none">
            <div id="id02" class="popup">
                <form id="create-channel">
                    <div class="popup-form">
                    <h1>Create a New Channel</h1>
                    <label>Channel Name: </label>
                    <input type="text"><br>
                    <button class="btn btn-success" type="submit">Create Channel</button><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
<footer class="fixed-bottom">Test</footer>
</html>
